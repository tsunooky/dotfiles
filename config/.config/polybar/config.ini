include-file = ~/.config/polybar/colors.ini

[bar/main]
width                         = 100%
height                        = 3%
dpi                           = {{DPI}}
fixed-center                  = true
background                    = ${colors.background}
foreground                    = ${colors.foreground}
line-size                     = 2pt
padding-left                  = 1
padding-right                 = 1
module-margin                 = 1.2
font-0                        = JetBrainsMonoNerdFontPropo;3
modules-left                  = custom-menu xworkspaces tray
modules-center                = date
modules-right                 = pulseaudio cpu memory battery0 battery1
cursor-click                  = pointer
cursor-scroll                 = ns-resize
enable-ipc                    = true

[settings]
screenchange-reload           = true
pseudo-transparency           = true

[module/custom-menu]
type                          = custom/text
format                        = 
format-foreground             = ${colors.primary}
format-padding                = 1
click-left                    = rofi -show drun -dpi 1
click-right                   = exec ~/.config/scripts/powermenu.sh

[module/xworkspaces]
type                          = internal/xworkspaces
label-active                  = %name%
label-active-background       = ${colors.background-alt}
label-active-underline        = ${colors.primary}
label-active-padding          = 1
label-occupied                = %name%
label-occupied-padding        = 1
label-urgent                  = %name%
label-urgent-background       = ${colors.error}
label-urgent-padding          = 1
label-empty                   = %name%
label-empty-foreground        = ${colors.foreground}
label-empty-padding           = 1

[module/xwindow]
type                          = internal/xwindow
label                         = %title:0:40:...%

[module/date]
type                          = internal/date
interval                      = 1
date                          = %H:%M
date-alt                      = %d.%m.%Y %H:%M:%S
label                         = %date%
label-foreground              = ${colors.foreground}

[module/pulseaudio]
type                          = internal/pulseaudio
use-ui-max                    = false
interval                      = 10
format-volume-foreground      = ${colors.primary}
format-volume                 = <ramp-volume> <label-volume>
label-volume                  = %percentage%%
ramp-volume-0                 = 
ramp-volume-1                 = 
ramp-volume-2                 = 
label-muted                   =  muted
label-muted-foreground        = ${colors.error}
click-right                   = pavucontrol

[module/cpu]
type                          = internal/cpu
interval                      = 2
format-foreground             = ${colors.secondary}
label                         =  %percentage%%

[module/memory]
type                          = internal/memory
interval                      = 2
format-foreground             = ${colors.secondary}
label                         =  %gb_used%

[module/battery0]
type                          = internal/battery
full-at                       = 99
low-at                        = 20
battery                       = BAT0
adapter                       = ADP1
poll-interval                 = 5
time-format                   = %H:%M
label-charging                = 󱟠 %percentage%%
label-discharging             = 󱟞 %percentage%%
label-full                    = 󰂄 Full
label-low                     = 󰂃 LOW - %time%h
format-charging-foreground    = ${colors.primary}
format-discharging-foreground = ${colors.primary}
format-full-foreground        = ${colors.primary}

[module/battery1]
type                          = internal/battery
full-at                       = 99
low-at                        = 20
battery                       = BAT1
adapter                       = ADP1
poll-interval                 = 5
time-format                   = %H:%M
label-charging                = 󱟠 %percentage%%
label-discharging             = 󱟞 %percentage%%
label-full                    = 󰂄 Full
label-low                     = 󰂃 LOW - %time%h
format-charging-foreground    = ${colors.primary}
format-discharging-foreground = ${colors.primary}
format-full-foreground        = ${colors.primary}

[module/tray]
type                          = internal/tray
tray-size                     = 70%
tray-spacing                  = 8pt

