# Global animation parameters. These control the initial 'jump' when a window opens.
# Setting all 'transition-pow' values to the same value allows for a consolidated definition.
transition-length = 300
transition-pow-x = 0.3
transition-pow-y = 0.3
transition-pow-w = 0.3
transition-pow-h = 0.3
size-transition = true

#---

##############################
#          Shadows           #
##############################

shadow = true;
shadow-radius = 12;
# Consolidated shadow offsets (left and top)
shadow-offset-x = -7;
shadow-offset-y = -7;
# Exclude shadows for Flameshot (screenshot tool) and i3lock (lock screen)
shadow-exclude = [
    "class_g = 'flameshot'",
    "name ~= 'i3lock'"
];

#---

##############################
#           Fading           #
##############################

fading = true;
# Faster fade in/out speed (from 0.028/0.03 to 0.05)
fade-in-step = 0.05;
fade-out-step = 0.05;
# Exclude Flameshot from fading effects
fade-exclude = ["class_g = 'flameshot'"]

#---

##############################
#   Transparency / Opacity   #
##############################

# Inactive windows retain full opacity
inactive-opacity = 1;
# Opacity for window frames (titlebars/borders)
frame-opacity = 0.6;
# Disable overriding window's internal opacity value
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;

# Opacity rules (deprecated syntax, but kept for function)
opacity-rule = [
    "95:class_g = 'discord'",
    "5:class_g *= 'vesktop'",
    "92:class_g = 'Rofi'",
    "100:class_g = 'flameshot'"
]

# NOTE: The 'rules' section below should be preferred over 'opacity-rule'.

#---

##############################
#          Corners           #
##############################

# Sets the radius for rounded window corners
corner-radius = 6.0;
# Enables border rounding (sometimes required for full effect)
round-borders = 1;
# Exclude specified windows from having rounded corners
rounded-corners-exclude = [
    "window_type = 'dock'",
    "class_g = 'Polybar'",
    "class_g = 'Rofi'",
    "class_g = 'flameshot'"
]

#---

##############################
#     Background-Blurring    #
##############################

blur-background = true;
# Enable blur for window frames and static backgrounds
blur-background-frame = true;
blur-background-fixed = true;

blur: {
    # Preferred blur method for performance and quality
    method = "dual_kawase";
    deviation = 1.0;
    strength = 5;
    background = true;
}

# Exclude Flameshot from background blur effects
blur-background-exclude = [
    "class_g = 'flameshot'"
]

#---

##############################
#       General Settings     #
##############################

# Use the GLX backend for hardware acceleration
backend = "glx";
screenchange-reload = true
pseudo-transparency = false
dithered-present = false;

# Enable VSync to prevent screen tearing
vsync = true;

# Detect window manager/override-redirect windows for proper focus handling
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

# Exclude Flameshot from transparent clipping (useful for screenshots)
transparent-clipping-exclude = [
    "class_g = 'flameshot'"
]

# Set log level to 'warn' to reduce verbosity
log-level = "warn";

# Window type-specific settings (Wintypes)
wintypes:
{
    # Docks/panels should not cast a shadow and should not have a shadow drawn over them
    dock = { shadow = false; clip-shadow-above = false;}
    dnd = { shadow = false; }
    # Ensure popup menus and dropdowns are fully opaque
    popup_menu = { opacity = 1; }
    dropdown_menu = { opacity = 1; }
};

#---

##############################
#       Animation Rules      #
##############################

animations = (
    # Animation for closing/hiding windows (fade out)
    {
        triggers = ["close", "hide"];
        opacity = {
            curve = "linear";
            duration = 0.1;
            start = "window-raw-opacity-before";
            end = 0;
        };
        blur-opacity = "opacity";
        shadow-opacity = "opacity";
    },
    # Animation for opening/showing windows (fade and scale in)
    {
        triggers = ["open", "show"];
        opacity = {
            curve = "cubic-bezier(0,1,1,1)";
            duration = 0.3;
            start = 0;
            end = "window-raw-opacity";
        };
        blur-opacity = "opacity";
        shadow-opacity = "opacity";
        # Scale-in effect: window starts small (0.6) and expands
        offset-x = "(1 - scale-x) / 2 * window-width";
        offset-y = "(1 - scale-y) / 2 * window-height";
        scale-x = {
            curve = "cubic-bezier(0,1.3,1,1)";
            duration = 0.3;
            start = 0.6;
            end = 1;
        };
        scale-y = "scale-x";
        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";
        shadow-offset-x = "offset-x";
        shadow-offset-y = "offset-y";
    },
    # Animation for geometry changes (resize/move)
    {
        triggers = ["geometry"]
        # Spring-like effect for size/position changes
        scale-x = {
            curve = "cubic-bezier(0,0,0,1.28)";
            duration = 0.22;
            start = "window-width-before / window-width";
            end = 1;
        }
        scale-y = {
            curve = "cubic-bezier(0,0,0,1.28)";
            duration = 0.22;
            start = "window-height-before / window-height";
            end = 1;
        }
        offset-x = {
            curve = "cubic-bezier(0,0,0,1.28)";
            duration = 0.22;
            start = "window-x-before - window-x";
            end = 0;
        }
        offset-y = {
            curve = "cubic-bezier(0,0,0,1.28)";
            duration = 0.22;
            start = "window-y-before - window-y";
            end = 0;
        }

        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";
        shadow-offset-x = "offset-x";
        shadow-offset-y = "offset-y";
    }
)

#---

##############################
#        Window Rules        #
##############################

# Rules to define specific window behaviors (opacity, corner radius, etc.)
rules = (
    # Vesktop (Discord client) opacity: 95% opaque
    { match = "class_i = 'vesktop'"; opacity = 0.95; },
    # Rofi (menu launcher) opacity: 80% opaque
    { match = "class_i = 'Rofi'"; opacity = 0.8; },
    # i3bar (dock type) opacity: 30% opaque, no rounded corners
    { match = "window_type = 'dock' && class_g = 'i3bar'"; opacity = 0.3; corner-radius=0;},
    # i3lock opacity: 30% opaque (allows terminal background to show)
    { match = "class_g = 'i3lock'"; opacity = 1; },
    # All other dock windows: no rounded corners (e.g., Polybar if not explicitly excluded above)
    { match = "window_type = 'dock'"; corner-radius=0; }
)
