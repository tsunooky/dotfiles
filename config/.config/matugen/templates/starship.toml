palette = 'matugen'

format = """
[╭  ](fg:primary)\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$kubernetes \
$time \
$battery \
\n$character"""

[character]
format = """
[╰─$symbol](fg:primary) """
success_symbol = '[](fg:bold primary)'
error_symbol = '[](fg:bold error)'

[directory]
format = '[$path](fg:primary)'
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
disabled = false
symbol = ""
format = '( | [$symbol](fg:primary) $branch)'
[git_commit]
disabled = false
format = '( | [\\($hash$tag\\)](fg:on_surface_variant))'
[git_state]
disabled = false
format = '( | [\\($state( $progress_current/$progress_total)\\)](fg:on_surface_variant))'
[git_status]
disabled = false
format = '([ ](fg:on_surface_variant)$conflicted$staged$modified$renamed$deleted$untracked$stashed$ahead_behind)'
conflicted = "[ ](bold fg:error)[  ${count} ](fg:on_surface_variant)"
staged = "[ $count ](fg:tertiary)"
modified = "[ ${count} ](fg:secondary)"
renamed = "[ ${count} ](fg:on_surface_variant)"
deleted = "[ ${count} ](fg:error)"
untracked = "[?${count} ](fg:on_surface_variant)"
stashed = "[ ${count} ](fg:on_surface_variant)"
ahead = "[ ${count} ](fg:error)"
behind = "[ ${count} ](fg:on_surface_variant)"
diverged = "[ ](bold fg:error)[ נּ ](fg:on_surface_variant)[ ${ahead_count} ](fg:on_surface_variant)[ ${behind_count} ](fg:on_surface_variant)"

[kubernetes]
disabled = false
style = "fg:on_surface"
format = '( | [$context]($style)( in [$namespace]($style)))'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
format = '| $time'

[battery]
format = "[$symbol$percentage ]($style)"
[[battery.display]]
threshold = 20
style = "bold error"

[palettes.matugen]
primary = "{{ colors.primary.default.hex }}"
secondary = "{{ colors.secondary.default.hex }}"
tertiary = "{{ colors.tertiary.default.hex }}"
surface = "{{ colors.surface.default.hex }}"
surface_variant = "{{ colors.surface_variant.default.hex }}"
background = "{{ colors.background.default.hex }}"
error = "{{ colors.error.default.hex }}"
on_primary = "{{ colors.on_primary.default.hex }}"
on_secondary = "{{ colors.on_secondary.default.hex }}"
on_tertiary = "{{ colors.on_tertiary.default.hex }}"
on_surface = "{{ colors.on_surface.default.hex }}"
on_surface_variant = "{{ colors.on_surface_variant.default.hex }}"
on_background = "{{ colors.on_background.default.hex }}"
on_error = "{{ colors.on_error.default.hex }}"
outline = "{{ colors.outline.default.hex }}"
