include-file = ~/.config/polybar/colors.ini

[bar/bar1]
width          = 100%
height         = 3%
dpi            = 0
fixed-center   = true
background     = ${colors.background}
foreground     = ${colors.foreground}
line-size      = 2pt
padding-left   = 1
padding-right  = 1
module-margin  = 1
font-0         = JetBrainsMonoNerdFontPropo:size=22;3
modules-left   = custom-menu xworkspaces xwindow
modules-center = date
modules-right  = pulseaudio cpu memory battery0 battery1 tray
cursor-click   = pointer
cursor-scroll  = ns-resize
enable-ipc     = true

[bar/bar2]
width          = 10%
height         = 3%
offset-x       = 89%
offset-y       = 4%
background     = ${colors.background}
foreground     = ${colors.foreground}
font-0         = JetBrainsMonoNerdFontPropo;2
modules-right  = systray
override-redirect = true
cursor-click   = pointer
cursor-scroll  = ns-resize
enable-ipc     = true

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/custom-menu]
type                          = custom/text
format                        = 
format-foreground             = ${colors.primary}
format-padding                = 1
click-left                    = rofi -show drun
click-right                   = exec ~/.config/scripts/powermenu.sh

[module/xworkspaces]
type                          = internal/xworkspaces
label-active                  = %name%
label-active-background       = ${colors.background-alt}
label-active-underline        = ${colors.primary}
label-active-padding          = 1
label-occupied                = %name%
label-occupied-padding        = 1
label-urgent                  = %name%
label-urgent-background       = ${colors.error}
label-urgent-padding          = 1
label-empty                   = %name%
label-empty-foreground        = ${colors.foreground}
label-empty-padding           = 1

[module/xwindow]
type                          = internal/xwindow
label                         = %title:0:60:...%

[module/date]
type                          = internal/date
interval                      = 1
date                          = %H:%M
date-alt                      = %d.%m.%Y %H:%M:%S
label                         = %date%
label-foreground              = ${colors.foreground}

[module/pulseaudio]
type                          = internal/pulseaudio
use-ui-max                    = false
interval                      = 10
format-volume-foreground      = ${colors.red}
format-volume                 = <ramp-volume> <label-volume>
label-volume                  = %percentage%%
ramp-volume-0                 = 
ramp-volume-1                 = 
ramp-volume-2                 = 
label-muted                   = 󰝟 muted
label-muted-foreground        = ${colors.red}
click-right                   = pavucontrol

[module/cpu]
type                          = internal/cpu
interval                      = 2
format-foreground             = ${colors.peach}
label                         =  %percentage%%

[module/memory]
type                          = internal/memory
interval                      = 2
format-foreground             = ${colors.yellow}
label                         =  %gb_used%

[module/battery0]
type                          = internal/battery
full-at                       = 98
low-at                        = 10
battery                       = BAT0
adapter                       = ADP1
poll-interval                 = 5
time-format                   = %H:%M
label-charging                = 󱟠 %percentage%%
label-discharging             = 󱟞 %percentage%%
label-full                    = 󰂄 Full
label-low                     = 󰂃 LOW - %time%h
format-charging-foreground    = ${colors.blue}
format-discharging-foreground = ${colors.blue}
format-full-foreground        = ${colors.blue}

[module/battery1]
type                          = internal/battery
full-at                       = 98
low-at                        = 10
battery                       = BAT1
adapter                       = ADP1
poll-interval                 = 5
time-format                   = %H:%M
label-charging                = 󱟠 %percentage%%
label-discharging             = 󱟞 %percentage%%
label-full                    = 󰂄 Full
label-low                     = 󰂃 LOW - %time%h
format-charging-foreground    = ${colors.blue}
format-discharging-foreground = ${colors.blue}
format-full-foreground        = ${colors.blue}

[module/tray]
type                          = internal/tray
format-margin                 = 8pt
tray-spacing                  = 16pt
